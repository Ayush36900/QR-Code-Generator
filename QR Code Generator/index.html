<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL for a QR Code</p>
        <textarea placeholder="Text or URL" id="QRText"></textarea>
        <div id="imgBox">
            <img src="" id="QRimage">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let QRimage = document.getElementById("QRimage");
        let QRText = document.getElementById("QRText");

        function generateQR() {
            let qrValue = QRText.value.trim();
            if (qrValue === "") {
                alert("Please enter a valid text or URL!");
                return;
            }

            QRimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrValue);
            imgBox.classList.add("show");
        }
    </script>
</body>
</html>
